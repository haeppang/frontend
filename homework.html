<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>조승우 팬페이지</title>
    <link rel="stylesheet" type="text/css" href = "mystyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Jua&display=swap" rel="stylesheet">

</head>


<body>
    <div class="mytitle">
        <h1>조승우 팬명록</h1>
        <p>현재기온 : <span id = "temp" >
    </div>
    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
            <label for="floatingTextarea2">응원댓글</label>
        </div>
        <div class="postbtn">
            <button type="button" class="btn btn-dark">기록하기</button>
        </div>

    </div>
    <div class="mycard">
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>어떤 배역이든 몰입감 있게 소화해내는 최고의 배우</p>
                    <footer class="blockquote-footer">해빤
                    </footer>
                </blockquote>
            </div>

        </div>
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>오페라의 유령 기대중이에요</p>
                    <footer class="blockquote-footer">죠스바
                    </footer>
                </blockquote>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>본업할때는 멋있고 일상은 귀여움</p>
                    <footer class="blockquote-footer">서동재
                    </footer>
                </blockquote>
            </div>

        </div>
    </div>


    <script>
        $(document).ready(function () {
            $.ajax({

                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/weather/gunsan",
                data: {},
                success: function (response) {
                    let gu_temp = response["temp"]

                    $("#temp").text(gu_temp+"도")


                }

            })
        });
    </script>
</body>

</html>
